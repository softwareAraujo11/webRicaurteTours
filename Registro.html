<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Inicio</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="/imagenes/logo.png" alt="Palmera">
        </div>
        <nav id="links-header">
            <a href="/inicio.html" id="a-inicio">Inicio</a>
            <a href="/paquetes.html">Paquetes</a>
            <a href="/Comentarios.html">Comentarios</a>
            <a href="/nuestraEmpresa.html">Nuestra Empresa</a>
            <a href="/Contactanos.html" id="a-contactanos">CONTACTANOS</a>
            <a href="/Login.html"><img src="/imagenes/login.png" alt="" id="img-login"></a>
        </nav>
    </header>
    <div class="container-registro">
        <form id="registration-form">
            <h1>Registro</h1>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit">Registrarse</button>
            <div class="form-group">
                <label for="acepto-condiciones">Acepto las condiciones de uso y políticas de privacidad</label>
            </div>
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </form>
    </div>
</body>
</html>
