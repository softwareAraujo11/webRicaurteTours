<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contactanos</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="/imagenes/logo.png" alt="Palmera" height="130" width="130">
        </div>
        <nav id="links-header">
            <a href="/inicio.html" id="a-inicio">Inicio</a>
            <a href="/paquetes.html">Paquetes</a>
            <a href="/Comentarios.html">Comentarios</a>
            <a href="/nuestraEmpresa.html">Nuestra Empresa</a>
            <a href="/Contactanos.html" id="a-contactanos">CONTACTANOS</a>
            <a href="/Login.html"><img src="/imagenes/login.png" alt="" id="img-login"></a>
        </nav>
    </header>
    <section id="contacto">
        <div class="redes-sociales">
            <a href="https://www.facebook.com/" target="_blank"><img src="/imagenes/facebook.png" alt="" height="50" width="50"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="/imagenes/instagram.png" alt="" height="50" width="50"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="/imagenes/youtube.png" alt="" height="50" width="50"></a>
            <a href="https://www.tiktok.com/" target="_blank"><img src="/imagenes/tiktok.png" alt="" height="50" width="50"></a>
        </div>
        <div class="formulario">
            <form id="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <hr>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                <hr>

                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono">
                <hr>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <hr>

                <button type="submit" id="enviar-button">Enviar</button>
            </form>
        </div>
        <div class="imagen">
            <img src="/imagenes/imagenContacto.png" alt="" height="300" width="500">
        </div>
    </section>
</body>
</html>
