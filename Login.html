<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="/imagenes/logo.png" alt="Palmera">
        </div>
        <nav id="links-header">
            <a href="/inicio.html" id="a-inicio">Inicio</a>
            <a href="/paquetes.html">Paquetes</a>
            <a href="/Comentarios.html">Comentarios</a>
            <a href="/nuestraEmpresa.html">Nuestra Empresa</a>
            <a href="/Contactanos.html" id="a-contactanos">CONTACTANOS</a>
            <a href="/Login.html"><img src="/imagenes/login.png" alt="" id="img-login"></a>
        </nav>
    </header>
    <section class="section-login">
        <div class="Login-formulario">
            <div>
                <div>
                    <h1>Login</h1>
                </div>
                <input type="text" id="correo" name="correo" required placeholder="Correo Electronico">
                <input type="password" id="contrasena" name="Contraseeña" required placeholder="Contraseña">
                <button type="submit">Login</button> <br>
                <label for="">Al Registrarse, aceptas nuestras Condiciones de uso y Politicas de privacidad</label><br>
                <div id="pregunta">
                    <label>¿No tienes una cuenta? <a href="/Registro.html">Registrarse</a></label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
